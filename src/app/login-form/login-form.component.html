<div class="form-card-container">
    <mat-card class="example-card">
        <mat-card-header>
            <h4>Login</h4>
        </mat-card-header>
        <mat-card-content>
            <form (submit)="formSubmit($event)">
                <mat-form-field class="full-width">
                    <input matInput placeholder="User" name="username">
                </mat-form-field>
                <br>
                <mat-form-field class="full-width">
                    <input type="password" matInput placeholder="Password" name="password">
                </mat-form-field>

                <div *ngIf="loader">
                    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                    <br>
                </div>

                <div *ngIf="error">
                    <span>{{error}}</span>
                    <br>
                </div>
                <div class="right">
                    <button mat-raised-button color="primary" [disabled]="loader" >Login</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
